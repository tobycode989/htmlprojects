<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Kappa Inspired</title>
    <style>
        * {
            margin: 0;
            outline: none;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #121212;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            margin: 15px 0;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 5px;
            transition: background 0.3s, border 0.3s;
            border: 2px solid transparent;
        }
        .nav-links a:hover {
            background: #333;
        }
        .nav-links a.active {
            border: 2px solid #007bff;
            background: #1e1e1e;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
            flex-grow: 1;
            background: linear-gradient(to right, #e3f2fd, #f9fbe7);
            height: 100vh;
            overflow-y: auto;
        }
        .content h1 {
            font-size: 2.5rem;
            color: #121212;
        }
        .content p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll(".nav-links a");
            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    links.forEach(l => l.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Your Custom Title</h2>
        <ul class="nav-links">
            <li><a href="#custom1" class="active">Your Link 1</a></li>
            <li><a href="#custom2">Your Link 2</a></li>
            <li><a href="#custom3">Your Link 3</a></li>
            <li><a href="#custom4">Your Link 4</a></li>
            <li><a href="#custom5">Your Link 5</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        <h1>Your Custom Heading</h1>
        <p>Your custom description or welcome message.</p>
        <div class="buttons">
            <button class="button">Your Button 1</button>
            <button class="button">Your Button 2</button>
            <button class="button">Your Button 3</button>
            <button class="button">Your Button 4</button>
        </div>
    </div>
</body>
</html>
